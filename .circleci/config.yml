version: 2
jobs:
  build:
    working_directory: ~/mern-starter
    docker:
      - image: circleci/node:8.6.0
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: update-ionic
          command: 'sudo npm install -g ionic@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: 'cd ./ionic && npm install'
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./ionic/node_modules
      - run:
          name: buildJIT
          command: 'cd ./ionic && npm run ionic:build'
      - run:
          name: buildAOT
          command: 'cd ./ionic && npm run ionic:build:prod'